# The name of this app. Must be unique within a project.
name: "microsite"
type: php:7.0
build:
    flavor: composer
timezone: Europe/Zurich
disk: 2048
dependencies:
    nodejs:
      gulp: "3.9.0"
hooks:
    build: |
        set -e
        cd
        npm install
        gulp
web:
  document_root: "/public"
  passthru: "/index.html"
  whitelist:
      # CSS and Javascript.
      - \.css$
      - \.js$
      - \.hbs$

      # image/* types.
      - \.gif$
      - \.jpe?g$
      - \.png$
      - \.tiff?$
      - \.wbmp$
      - \.ico$
      - \.jng$
      - \.bmp$
      - \.svgz?$

      # audio/* types.
      - \.midi?$
      - \.mpe?ga$
      - \.mp2$
      - \.mp3$
      - \.m4a$
      - \.ra$
      - \.weba$

      # video/* types.
      - \.3gpp?$
      - \.mp4$
      - \.mpe?g$
      - \.mpe$
      - \.ogv$
      - \.mov$
      - \.webm$
      - \.flv$
      - \.mng$
      - \.asx$
      - \.asf$
      - \.wmv$
      - \.avi$

      # application/ogg.
      - \.ogx$

      # application/x-shockwave-flash.
      - \.swf$

      # application/java-archive.
      - \.jar$

      # fonts types.
      - \.ttf$
      - \.eot$
      - \.woff$
      - \.woff2$
      - \.otf$

      # robots.txt.
      - /robots\.txt$

# Go and deploy